openapi: 3.0.2
info:
    title: The CRM Service API
    version: 1.0.0
    description: A brand new API with no content.  Go nuts!
paths:
    /v1/customer:
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomerList'
                    description: OK
            operationId: getCustomers
            summary: Get all customer
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Customer'
                required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Customer'
                    description: OK
            operationId: createCustomer
            summary: Create a customer
    '/v1/customer/{id}':
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Customer'
                    description: OK
            operationId: getCustomer
            summary: Get customer
        delete:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Customer'
                    description: OK
            operationId: deleteCustomer
            summary: Delete customer
        parameters:
            -
                name: id
                description: Customer ID
                schema:
                    type: string
                in: path
                required: true
components:
    schemas:
        Customer:
            title: Root Type for CustomerDTO
            description: ''
            required:
                - name
                - surname
                - id
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                surname:
                    type: string
                lastUpdateBy:
                    type: string
                createdBy:
                    type: string
            example:
                id: dummyId
                name: dummyName
                surname: dummySurname
                lastUpdateBy: fakeDate
                createdBy: fakeUser
        CustomerList:
            title: Root Type for CustomerListDTO
            description: ''
            type: array
            items:
                $ref: '#/components/schemas/Customer'
            example:
                -
                    id: dummyId
                    name: dummyName
                    surname: dummySurname
                    lastUpdateBy: fakeUser
                    createdBy: fakeUser
tags:
    -
        name: CRMApi
        description: ''
