spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.open-in-view=false 
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.jackson.property-naming-strategy=SNAKE_CASE

oauth2.client-secret=fakeSecret
oauth2.client-id=fakeClientId

spring.security.oauth2.client.registration.github.client-id=fakeClientId
spring.security.oauth2.client.registration.github.client-secret=fakeSecret
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.registration.github.client-name=Github

spring.security.oauth2.resource.filter-order=3